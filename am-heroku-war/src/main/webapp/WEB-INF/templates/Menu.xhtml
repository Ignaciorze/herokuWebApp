<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">



    <nav class="aw-menu">
        <ul>
            <li>
                <h:link outcome="index"><i class="fa  fa-fw  fa-home"></i>Dashboard Dashboard</h:link>
            </li>
            <li class="is-selected">
                <h:link outcome="uploadFile"><i class="fa  fa-fw  fa-user"></i>Upload New File</h:link>
            </li>
            <li>
                <h:link outcome="searchFileResults"><i class="fa  fa-fw  fa-file-text"></i>File Container Search</h:link>
            </li>
            <li>
                <h:link outcome="runJobs"><i class="fa  fa-fw  fa-spinner"></i>Run Jobs</h:link>
            </li>
            
        </ul>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage library="mkt" name="images/loading.gif" />
        </p:dialog>
    </nav>



</ui:composition>
