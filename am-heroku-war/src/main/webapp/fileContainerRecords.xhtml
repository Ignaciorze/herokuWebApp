<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Records by file Container</h1>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage library="mkt" name="images/loading.gif" />
        </p:dialog>

        <h:form id="formRecords">
            <h:panelGrid columns="8" >


                <h:outputLabel for="FileName" value="File Name " />
                <p:inputText id="FileName" style="opacity: 1; background-color: #dddddd;" value="#{searchController.organization}" readonly="true"></p:inputText>

                <h:outputLabel for="status" value="Status "/>
                <p:inputText id="status" style="opacity: 1; background-color: #dddddd;" value="#{searchController.organization}" readonly="true"></p:inputText>

                <h:outputLabel for="uploadDate" value="Upload Date: " />
                <p:inputText id="uploadDate" style="opacity: 1; background-color: #dddddd;" value="#{searchController.organization}" readonly="true"/>

                <h:outputLabel for="org" value="Organization: " />
                <p:inputText  id="org" style="opacity: 1; background-color: #dddddd;" value="#{searchController.organization}" readonly="true"/>

                <h:outputLabel for="recordError" value="NB Rocords Error:"/>
                <p:inputText id="recordError" style="opacity: 1; background-color: #dddddd;"  value="#{searchController.organization}" readonly="true"></p:inputText>

                <h:outputLabel for="recordQty" value="NB Rocords:"/>
                <p:inputText id="recordQty" style="opacity: 1; background-color: #dddddd;"  value="#{searchController.organization}" readonly="true"></p:inputText>

            </h:panelGrid>

            <p:dataTable id="grid" resizableColumns="true" var="filerecords" value="#{recordsController.recordsList}" selectionMode="single" rowKey="#{filerecords.file_line}" >
                <f:facet name="header" >
                    Results 
                </f:facet>
                <p:column headerText="File Id" resizable="true" width="10%" >
                    <h:outputText value="#{filerecords.file_line}" />
                </p:column>
                <p:column headerText="Error Message" resizable="true" width="20%" filterBy="#{filerecords.err_msg}">
                    <h:outputText value="#{filerecords.err_msg}" />
                </p:column>
                <p:column headerText="account flag" resizable="true" width="15%" >
                    <h:outputText value="#{filerecords.account_flag}" />
                </p:column>
                <p:column headerText="firstname" resizable="true" width="15%" filterBy="#{filerecords.firstname}">
                    <h:outputText value="#{filerecords.firstname}" />
                </p:column>
                <p:column headerText="lastname" resizable="true" width="15%" >
                    <h:outputText value="#{filerecords.lastname}" />
                </p:column>
                <p:column headerText="sfcontact id" resizable="true" width="15%" >
                    <h:outputText value="#{filerecords.sfcontact_id}" />
                </p:column>
               <!--
                <p:column headerText="last Updated" resizable="true" width="20%" >
                    <h:outputText value="#{filerecords.lastUpdated}" />
                </p:column>
-->
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
