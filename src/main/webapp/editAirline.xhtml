<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">	
		<h:form>     
		    <p:growl id="messages" showDetail="true" />
		 
		    <p:toolbar>
		        <f:facet name="left">
		            <p:commandButton type="button" value="New Airline"  />		 
		        </f:facet>
		    </p:toolbar>
		</h:form>
		<h:form>
		    <h:panelGrid columns="2" cellpadding="5">
		        <h:outputLabel for="id" value="Id: " style="font-weight:bold" />
		        <p:inputText id="id" value="#{airline.selectedAirline.airlineId}" />
		        
		        <h:outputLabel for="mdmId" value="MDM Id: " style="font-weight:bold" />
		        <p:inputText id="mdmId" value="#{airline.selectedAirline.airlineMdmId}" />
		        
		         <h:outputLabel for="name" value="Name: " style="font-weight:bold" />
		        <p:inputText id="name" name="name" value="#{airline.selectedAirline.airlineName}" />
		        
		        <p:commandButton action="#{airline.saveAirline}" value="Save" />
		       
		    </h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
