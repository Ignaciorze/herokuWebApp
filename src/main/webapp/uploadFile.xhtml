<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
    <ui:define name="content">
	<h1 class="aw-page-title">Please select a file to upload:</h1>
        <h:form enctype="multipart/form-data" style="width:600px ">
            <p:growl id="msg" ></p:growl>
            <!--<p:outputLabel value="Choose a file " for="fileUpload" />-->
            <p:fileUpload id="fileUpload" value="#{FileUploadBean.file}"
                        invalidSizeMessage="Invalid Size File!"
                        invalidFileMessage="Invalid File type!"
                        mode="advanced" multiple="true" sizeLimit="8096"
                        allowTypes="/(\.|\/)(txt|csv)$/"
                        fileUploadListener="#{FileUploadBean.fileUploadListener}"
                        update="msg" dragDropSupport="true"
            ></p:fileUpload>
            <br class="aw-page-title">Acceptance criteria: *csv *txt</br>
            <br class="aw-page-title">Max size file: 8 mb</br>
        </h:form>
    </ui:define>
</ui:composition>
