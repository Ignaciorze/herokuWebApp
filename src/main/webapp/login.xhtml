<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
        <p:messages id="messages" showDetail="true" closable="true" escape="true" >
            <p:autoUpdate />
        </p:messages>

             <h:form id="loginForm" enctype="multipart/form-data" style="width:600px ">
        <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 360px;">
 
                <h:panelGrid id="loginPanel" columns="2">
 
                    <h:outputText value="Username" />
 
                    <p:inputText id="username" value="#{loginBean.uname}" ></p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="username" ></p:message>
 
                    <h:outputText value="Password" />
 
                    <p:password id="password" value="#{loginBean.password}"  feedback="false"></p:password>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="password"></p:message>
 
                    <p:spacer></p:spacer>
                    <p:commandButton  action="#{loginBean.loginProject}" value="Login" update="loginForm" ajax="false" style="float:center;"></p:commandButton>

                </h:panelGrid>
 
            </p:panel>
    </h:form>
	 </ui:define>
</ui:composition>
